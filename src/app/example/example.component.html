<div class="m-2 flex flex-col justify-center">
    <div class="flex justify-center space-x-2">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="nome">
        </mat-form-field>
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput [(ngModel)]="email">
        </mat-form-field>
        <button mat-flat-button (click)="adicionar()">Adicionar</button>
    </div>
    <div class="border-gray border-1 rounded-md p-2">
        <div *ngFor="let item of lista">
            <div class="flex justify-between border-1 rounded-md p-2 m-2">
                <img [src]="item.photo"/>
                <div class="flex flex-col">
                    <span class="font-bold">{{item.nome}}</span>
                    <span>{{item.email}}</span>
                    <span class="text-sm" [ngClass]="{'text-red-600': !item.ativo, 'text-green-600': item.ativo}">
                        {{ (item.ativo) ? "ATIVO" : "INATIVO" }}
                    </span>
                </div>
                <button mat-button (click)="alterar(item)">
                    Alterar status
                </button>
            </div>
        </div>
    </div>
</div>
